                     <ul>

                    </ul>

                <div class="container">
                    <h4 class="form-title">Registration</h4>
                    <form action="#">
                        <div class="main-user-info">
                            <div class="user-input-box">
                                <label for="fullName">Full Name</label>
                                <input type="text" id="fullName" name="fullName" placeholder="Enter Full Name"/>
                            </div>
                            
                            <div class="user-input-box">
                                <label for="username">Username</label>
                                <input type="text" id="Username" name="Username" placeholder="Enter Username"/>
                            </div>
                            <div class="user-input-box">
                                <label for="email">Email</label>
                                <input type="text" id="email" name="email" placeholder="Enter email"/>
                            </div>
                            <div class="user-input-box">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Number"/>
                            </div>

                            <div class="user-input-box">
                                <label for="password">Password</label>
                                <input type="text" id="password" name="password" placeholder="Enter Password"/>
                            </div>
                            <div class="user-input-box">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="text" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password"/>
                            </div>
                        </div>
                        <div class="gender-details-box">
                            <span class="gender-title">Gender</span>
                            <div class="gender-category">
                                <input type="radio" name="gender" id="male">
                                <label for="male">Male</label>
                                <input type="radio" name="gender" id="female">
                                <label for="female">Female</label>
                                <input type="radio" name="gender" id="other">
                                <label for="other">Other</label>
                            </div>
                        </div>
                        <div class="form-submit-btn">
                           <a href="sign.html" ><input type="submit"  value="Register"></a>
                        </div>
                        <div class="Registration-link">
                            <p>already have an account?<a href="sign.html" class="register-btn-link">sign up</a></p>
                        </div>
                    </form>
                </div>
        
            </div>
    </body>
</html>
